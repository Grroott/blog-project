{% extends "blog/base.html" %}
<!-- {% load static %} -->
{% block content %}
	<div class="want-to-write-something">
		<p>Have something in mind? <a href="{% url 'new-post' %}">Write here!</a></p>
	</div>
	{% for post in objects %}
		<a href="{% url 'post-detail' post.slug %}">{{ post.title }}</a>
		<img src="{{ post.author.profile.profile_pic.url }}">
		<br>
		
	{% endfor %}
{% endblock content %}
